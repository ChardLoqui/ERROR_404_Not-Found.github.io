    <style>
      body {
        background: #ff7e7e;
        display: flex;

        margin: 0;
      }
      .container {
        background: #ffc3c3;

      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .btn {
        font-family: Arial, sans-serif;

      .btn-yes {
